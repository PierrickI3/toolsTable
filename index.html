<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Tools</title>
  </head>
  <body style="font-family: Helvetica; font-size: 12px">
    <h1>Tools</h1>
    <div id="toolsmap">
      <img src="./assets/Tools.jpg" width="100%" alt="" />
    </div>
    <div id="main">
      <table id="example" class="display responsive" style="width: 100%">
        <thead>
          <tr>
            <th title="Name">Name</th>
            <th title="Score">Score</th>
            <th title="Category">Category</th>
            <th title="Description">Description</th>
            <th title="Company">Company</th>
            <th title="Source">Source</th>
            <th title="Platform">Platform</th>
            <th title="API">API?</th>
            <th title="Embeddable">Embeddable?</th>
            <th title="CanEmbedOthers">Can Embed Others?</th>
            <th title="HasIntegrations">Has Integrations?</th>
            <th title="CostPerUser">Cost per User</th>
            <th title="PayingUsers"># of Paying Users</th>
            <th title="TotalUsers"># of Users</th>
            <th title="Country">Country</th>
            <th title="UsedBy">Used by</th>
            <th title="UsedByPartners">Used by Partners?</th>
            <th title="Similar">Similar</th>
            <th title="Comments">Comments</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.colVis.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
